    <script type="text/javascript">

var w = 1200,
    h = 600;

var projection = d3.geo.azimuthal()
    .mode("equidistant")
    .origin([-98, 35])
    .scale(1200)
    .translate([500, 350]);

var path = d3.geo.path()
    .projection(projection);

var svg = d3.select("body")
    .insert("svg:svg","#container")
    .attr("width", w)
    .attr("height", h)
    .attr("id","map");

var hist = d3.select("body")
    .insert("svg:svg","#container")
    .attr("width", w)
    .attr("height", h)
    .attr("id","histogram"),
    margin = {top: 20, right: 20, bottom: 30, left: 40},
    width = +svg.attr("width") - margin.left - margin.right,
    height = +svg.attr("height") - margin.top - margin.bottom,
    g = hist.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var x = d3.scaleBand()
    .rangeRound([0, width])
    .padding(0.1)
    .align(0.1);

var y = d3.scaleLinear()
    .rangeRound([height, 0]);

var z = d3.scaleOrdinal()
    .range(["#98abc5", "#8a89a6", "#7b6888", "#6b486b", "#a05d56", "#d0743c"]);

var stack = d3.stack();


var states = svg.append("svg:g")

var circles = svg.append("svg:g")

d3.csv("data/airlines_month3.csv", type, function(data) {
  //data.sort(function(a, b) { return b.total - a.total; });
  //data=data.filter(function(d){return d.code =="JFK"})
    console.log(data)
    
  x.domain(data.map(function(d) { return d.month; }));
  y.domain([0, 2500]).nice();
  // y.domain([0, d3.max(data, function(d) { return d.total; })]).nice();
  z.domain(data.columns.slice(2));

console.log(data.filter(function(d){return d.code =="JFK"}));

  g.selectAll(".serie")
    .data(stack.keys(data.columns.slice(2))(data.filter(function(d){return d.code =="JFK"})))
    //.filter(function(d){return d.code =="JFK"})
    .enter().append("g")
      .attr("class", "serie")
      .attr("fill", function(d) { return z(d.key); })
    .selectAll("rect")
    .data(function(d) { return d; })
    .enter().append("rect")
      .attr("x", function(d) { return x(d.data.month); })
      .attr("y", function(d) { return y(d[1]); })
      .attr("height", function(d) { return y(d[0]) - y(d[1]); })
      .attr("width", x.bandwidth());

  g.append("g")
      .attr("class", "axis axis--x")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x));

  g.append("g")
      .attr("class", "axis axis--y")
      .call(d3.axisLeft(y).ticks(10, "s"))

      .attr("x", 2)

      .attr("fill", "#000")
      .text("number of delay flights");

      .style("font", "10px sans-serif");

  legend.append("rect")

      .attr("height", 18)

      .attr("text-anchor", "end")

});

function type(d, i, columns) {
  for (i = 2, t = 0; i < columns.length; ++i) t += d[columns[i]] = +d[columns[i]];
  d.total = t;
  return d;
}

function changeRadius_Cancelled(){
  
  d3.csv("data/airports_28.csv",function(airports){
    
    circles.selectAll("circle")
      .data(airports)
      .transition()
      .duration(500)        
      .attr("r", function(d, i){   
        var linear = d3.scale.linear()
         .domain([d3.min(cancelled), d3.max(cancelled)])
         .range([3, 20]);
            
        return linear(cancelled[i]);

    });              
  });
}


function changeRadius_Delayed(){

  d3.csv("data/airports_28.csv",function(airports){

        var linear = d3.scale.linear()
         .domain([d3.min(delayed), d3.max(delayed)])
         .range([3, 20]);
            
      return linear(delayed[i]);

      });            
  });
}


function changeRadius_Diverted(){

  d3.csv("data/airports_28.csv",function(airports){
