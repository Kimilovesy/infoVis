<!DOCTYPE html>
<html>
<head>
	<link type="text/css" rel="stylesheet" href="style.css"/>
	<style type="text/css">

#states path {
  fill: #ccc;
  stroke: #fff;
}

circle {
  fill: steelblue;
  fill-opacity: .8;
  stroke: #fff;
}

#cells.voronoi path.cell {
  stroke: brown;
}

#cells g:hover path.arc {
  display: inherit;
}

  	</style>
</head>
<body>
    
    <script type="text/javascript" src="js/d3.js"></script>
    <script type="text/javascript" src="js/d3.csv.js"></script>
    <script type="text/javascript" src="js/d3.geo.js"></script>
    <script type="text/javascript" src="js/d3.geom.js"></script>	
	<!--
    <script src="https://d3js.org/d3.v3.js"></script>
	-->
    <script type="text/javascript">

var w = 1280,
    h = 800;

var projection = d3.geo.azimuthal()
    .mode("equidistant")
    .origin([-98, 35])
    .scale(1200)
    .translate([640, 400]);

var path = d3.geo.path()
    .projection(projection);

var svg = d3.select("body").insert("svg:svg", "h2")
    .attr("width", w)
    .attr("height", h);

var states = svg.append("svg:g")
    .attr("id", "states");

var cells = svg.append("svg:g")
    .attr("id", "cells");

var circles = svg.append("svg:g")
    .attr("id", "circles");

d3.json("data/us-states-2.json", function(collection) {
  states.selectAll("path")
    .data(collection.features)
    .enter().append("svg:path")
    .attr("d", path);
});



d3.csv("data/airports_28.csv", function(airports){

	var position = [];

	for(var i=0;i<airports.length;i++){
		position.push([airports[i].longitude, airports[i].latitude]);
	}

	console.log(position)

	circles.selectAll("circle")
        .data(position)
      .enter().append("svg:circle")
        .attr("cx", function(d){
        	return projection(d)[0];})
        .attr("cy", function(d){
        	return projection(d)[1];})
        .attr("r",5);
});

	</script>
</body>
</html>
