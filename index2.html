<!DOCTYPE html>
<html>
<head>
  <link type="text/css" rel="stylesheet" href="css/style.css"/>
	<script type="text/javascript" src="js/d3.js"></script>
  <script type="text/javascript" src="js/d3.csv.js"></script>
  <script type="text/javascript" src="js/d3.geo.js"></script>
  <script type="text/javascript" src="js/d3.geom.js"></script>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
</head>
<body>   
    <div id="mapTitle">
      <h1>U.S airline delay by airports in 2015</h1>
    </div>
    <div id="histTitle">
      <h1 id="histWord"></h1>
    </div>
    <div id="info">
    	<p id="airport"></p>
      <p id="number"></p>
      <p id="rate"></p>
    </div>
    <div id="select">
    <button onclick="changeRadius_Delayed()">Delay Number</button><br>
    <button onclick="changeRadius_DelayRate()">Delay Rate</button>
    </div>
	<!--
    <script src="https://d3js.org/d3.v3.js"></script>
	-->
    <script type="text/javascript">

var w = 1200,
    h = 700;

 // var tip = d3.tip()
 //       .attr('class', 'd3-tip')
 //      .offset([-10, 0])
 //       .html(function(d) {
 //     return "<strong>Airport Name:</strong> <span style='color:red'>" + d.name + "</span><br><strong># of Delay:</strong> <span style='color:red'>" + d.delayed + "</span>";
 //   })  


var projection = d3.geo.azimuthal()
    .mode("equidistant")
    .origin([-98, 35])
    .scale(1200)
    .translate([500, 450]);

var path = d3.geo.path()
    .projection(projection);

var svg = d3.select("body")
    .insert("svg:svg","#container")
    .attr("width", w)
    .attr("height", h)
    .attr("id","map");

 // svg.call(tip)

var hist = d3.select("body")
    .insert("svg:svg","#container")
    .attr("width", w)
    .attr("height", h)
    .attr("id","histogram"),
    margin = {top: 20, right: 20, bottom: 30, left: 40},
    width = +svg.attr("width") - margin.left - margin.right,
    height = +svg.attr("height") - margin.top - margin.bottom;
    g = hist.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")").attr("id","alter");

var x = d3.scaleBand()
    .rangeRound([0, width])
    .padding(0.1)
    .align(0.1);

var y = d3.scaleLinear()
    .rangeRound([height, 0]);

var z = d3.scaleOrdinal()
    .range(["#b33040", "#d25c4d", "#f2b447", "#98f574", "#d9d574"]);

var stack = d3.stack();

var states = svg.append("svg:g")
    .attr("id", "states");

var circles = svg.append("svg:g")
    .attr("id", "circles");

// function myFunction(x){
//   circles.selectAll("circle")
//     .data(cancelled)
//     .attr("r", function(d,i){
//       return d[i]/1000;
//     });
// }

d3.json("data/us-states-2.json", function(collection) {
  states.selectAll("path")
    .data(collection.features)
    .enter().append("svg:path")
    .attr("d", path);
});

var diverted = [],
    cancelled = [],
    delayRate = [],
    delayed = [];


d3.csv("data/airports_28.csv", function(airports){


  // d3.csv("data/airlines_total.csv", function(airlines_total){

  //   for(var i=0;i<airlines_total.length;i++){
  //     cancelled.push(airlines_total[i].cancelled);
  //     delayed.push(airlines_total[i].delayed);
  //     diverted.push(airlines_total[i].diverted);
  //     security.push(airlines_total[i].security);
  //   }

  // });
    
  // console.log(security)

  for(var i = 0; i<airports.length; i++){
      cancelled[i] = parseFloat(airports[i].cancelled);
      delayed[i] = parseFloat(airports[i].delayed);
      diverted[i] = parseFloat(airports[i].diverted);
      delayRate[i] = parseFloat(airports[i].delayed/airports[i].total);
    }
    console.log(delayed)

	circles.selectAll("circle")
    .data(airports)
    .enter()
    .append("svg:circle")
    .attr("cx", function(d,i){
    	return projection([d.longitude, d.latitude])[0];})
    .attr("cy", function(d,i){
    	return projection([d.longitude, d.latitude])[1];})
    .attr("r", 0)
    .on("click", function(d,i){
      d3.select("#histWord").text("Details of " + d.name + " by months");
    	d3.select("#airport").text(d.name);
      d3.select("#number").text("Delay number:" + d.delayed);
      d3.select("#rate").text("Delay percent:" + (delayRate[i]*100).toFixed(2) + "%");
      selectAirport(d.iata);
    });
     // .on("mouseover", tip.show)
     // .on("mouseout", tip.hide);
        
});


function selectAirport(iata){

  d3.csv("data/airlines_month3.csv", type, function(data) {

    //Clear the former histogram
    var parent = document.getElementById("histogram");
    var child = document.getElementById("alter");
    parent.removeChild(child);
    g = hist.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")").attr("id","alter");
      
    x.domain(data.map(function(d) { return d.month; }));
    y.domain([0, d3.max(data.filter(function(d){return d.code == iata}), function(d) { return d.total; })*1.2]).nice();

    z.domain(data.columns.slice(2));

    g.selectAll(".serie")
      .data(stack.keys(data.columns.slice(2))(data.filter(function(d){return d.code == iata})))
      //.filter(function(d){return d.code =="JFK"})
      .enter().append("g")
        .attr("class", "serie")
        .attr("fill", function(d) { return z(d.key); })
      .selectAll("rect")
      .data(function(d) { return d; })
      .enter().append("rect")
        .attr("x", function(d) { return x(d.data.month); })
        .attr("y", function(d) { return y(d[1]); })
        .attr("height", function(d) { return y(d[0]) - y(d[1]); })
        .attr("width", x.bandwidth());

    g.append("g")
        .attr("class", "axis axis--x")
        .attr("transform", "translate(0," + height + ")")
        .call(d3.axisBottom(x));

    g.append("g")
        .attr("class", "axis axis--y")
        .call(d3.axisLeft(y).ticks(10, "s"))
      .append("text")
        .attr("x", 2)
        .attr("y", y(y.ticks(10).pop()))
        .attr("dy", "0.35em")
        .attr("text-anchor", "start")
        .attr("fill", "#000")
        .text("Number of delayed flights");

    var legend = g.selectAll(".legend")
      .data(data.columns.slice(2).reverse())
      .enter().append("g")
        .attr("class", "legend")
        .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; })
        .style("font", "10px sans-serif");

    legend.append("rect")
        .attr("x", width - 18)
        .attr("width", 18)
        .attr("height", 18)
        .attr("fill", z);

    legend.append("text")
        .attr("x", width - 24)
        .attr("y", 9)
        .attr("dy", ".35em")
        .attr("text-anchor", "end")
        .text(function(d) { return d; });
  });
}

function type(d, i, columns) {
  for (i = 2, t = 0; i < columns.length; ++i) t += d[columns[i]] = +d[columns[i]];
  d.total = t;
  return d;
}


function changeRadius_Delayed(){

  d3.csv("data/airports_28.csv",function(airports){
    
    circles.selectAll("circle")
      .data(airports)
      .transition()
      .duration(500)  
      .attr("class","num")
      .attr("r", function(d, i){   
        var linear = d3.scale.linear()
         .domain([0, d3.max(delayed)])
         .range([3, 20]);
            
      return linear(delayed[i]);

      });
                
  });
}


function changeRadius_DelayRate(){

  d3.csv("data/airports_28.csv",function(airports){

    
    circles.selectAll("circle")
     .data(airports)
     .transition()
     .duration(500) 
     .attr("class","rate")      
     .attr("r", function(d, i){   
        var linear = d3.scale.linear()
           .domain([d3.min(delayRate), d3.max(delayRate)])
           .range([3, 20]);            
            return linear(delayRate[i]);
        });
             
  });
}
	</script>
</body>
</html>
