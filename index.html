<!DOCTYPE html><html>	<head>			</head>	<body>		<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>		<script type="text/javascript" src="d3/d3.csv.js"></script>    	<script type="text/javascript" src="d3/d3.geo.js"></script>    	<script type="text/javascript" src="d3/d3.geom.js"></script>		<link href="style.css" rel="stylesheet">		<script src="script.js"></script>		<h2>      	<span>Here is the Info</span>    	</h2>		<script>	//添加画布	var width  = 1280,		height = 900;		var svg = d3.select("body").append("svg")  	    .attr("width", width)	    .attr("height", height);		//布局，经纬度投影	var projection =d3.geo.azimuthal() 		.mode("equidistant")      	.origin([-98, 38])    	.scale(900)    	.translate([640, 360]);    var states = svg.append("g")    	.attr("id", "states");	var circles = svg.append("g")    	.attr("id", "circles");	var cells = svg.append("g")    	.attr("id", "cells");    //地理路径生成 	var path = d3.geo.path() 		.projection(projection); 	//读取json并且绘制地图 	d3.json("data/us-states.json",function(d){ 		  states.selectAll("path") 				.data(d.features) 				.enter() 				.append("path")		 				.attr("d", path); 	});		var color = d3.scale.category20();	var airport_position = [];	var	cancelled = []; 	//画圆	d3.csv("data/airports_28.csv",function(airports){	 			for(var i = 0; i<airports.length; i++){			cancelled[i] = parseFloat(airports[i].cancelled)		}				        circles.selectAll("circle") 			   .data(airports) 			   .enter() 			   .append("circle") 			   .attr("cx",function(d){					return projection([d.longitude, d.latitude])[0]; 			   }) 			   .attr("cy",function(d){ 			   	    return projection([d.longitude,d.latitude])[1]; 			   }) 			   .attr("r", function(d,i){ 			   	var linear = d3.scale.linear()     				.domain([d3.min(cancelled), d3.max(cancelled)])     				.range([10, 20]);     				 			   	 return linear(cancelled[i]); 			   }) 			   .attr("fill", function(d,i){return color(i);}) 			   .on("mouseover",function(d){                  d3.select("span")                  	.text(d.name);                 	               });               /*.on("click", function(d){               });*/	 //根据不同原因改变圆的颜色和大小 	 		 		 		 		 	});         	</script>		</body></html>
